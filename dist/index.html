<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
    <script src="https://pixijs.download/v6.2.2/pixi.min.js"></script>
  </head>
  <body>
    <h1>Bipolar Disorder Simulator</h1>
  </body>
  <script>
    // The application will create a renderer using WebGL, if possible,
    // with a fallback to a canvas render. It will also setup the ticker
    // and the root stage PIXI.Container
    const app = new PIXI.Application();

    // The application will create a canvas element for you that you
    // can then insert into the DOM
    document.body.appendChild(app.view);

    // load the texture we need
    app.loader
      .add('lct', 'src/images/location1.png')
      .load((loader, resources) => {
        // This creates a texture from a 'lct.png' image
        const lct = new PIXI.Sprite(resources.lct.texture);
        lct.height = 600;
        lct.width = 800;

        // Setup the position of the lct
        lct.x = app.renderer.width / 2;
        lct.y = app.renderer.height / 2;

        // Rotate around the center
        lct.anchor.x = 0.5;
        lct.anchor.y = 0.5;

        // Add the lct to the scene we are building
        app.stage.addChild(lct);
      });
  </script>
</html>
